paths:
  base_dir: data/synthetic

visualization:
  backend: plotly
  sample_size: 20000

alignment:
  max_iterations: 80
  tolerance: 1.0e-6
  max_correspondence_distance: 1.0
  subsample_size: 30000
  coarse:
    enabled: false
    method: phase
    voxel_size: 2.0
    phase_grid_cell: 2.0

detection:
  dod:
    cell_size: 1.0
    aggregator: mean
  c2c:
    max_points: 8000
  m3c2:
    core_points: 8000
    autotune:
      target_neighbors: 16
      max_depth_factor: 0.6
      min_radius: 1.0
      max_radius: 20.0
    ep:
      workers: null

logging:
  level: INFO

outofcore:
  enabled: false
  tile_size_m: 100.0
  halo_m: 20.0
  chunk_points: 20000
  streaming_mode: true
  save_transformed_files: false  # Smaller datasets don't need file transforms
  output_dir: null
