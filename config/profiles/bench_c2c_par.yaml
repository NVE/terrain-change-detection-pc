# Benchmark config - C2C only, Parallel
paths:
  base_dir: data/raw

preprocessing:
  ground_only: true
  classification_filter: [2]

discovery:
  data_dir_name: data
  metadata_dir_name: metadata

alignment:
  max_iterations: 100
  tolerance: 1.0e-6
  max_correspondence_distance: 2.0
  subsample_size: 100000
  coarse:
    enabled: true
    method: phase
    voxel_size: 5.0
    phase_grid_cell: 5.0

detection:
  dod:
    enabled: false
  c2c:
    enabled: true
    mode: euclidean
    max_distance: 10.0
  m3c2:
    enabled: false

visualization:
  backend: plotly
  sample_size: 100000

logging:
  level: WARNING
  file: null

performance:
  numpy_threads: auto

outofcore:
  enabled: true
  tile_size_m: 500.0
  halo_m: 30.0
  chunk_points: 2000000
  streaming_mode: true
  save_transformed_files: false

parallel:
  enabled: true
